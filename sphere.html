
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leap Motion Demo (Hand Model)</title>
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<div id="logs">
		<p><strong>Position</strong></p>
		<p>x:	<span id="posX"></span></p>
		<p>y:	<span id="posY"></span></p>
		<p>z:	<span id="posZ"></span></p>
		<br />
		<p><strong>Rotation</strong></p>
		<p>x:	<span id="rotX"></span></p>
		<p>y:	<span id="rotY"></span></p>
		<p>z:	<span id="rotZ"></span></p>
		<br />
		<p><strong>Size</strong></p>
		<p>r:	<span id="radius"></span></p>
		<p>hand1: <span id="radius"></span></p>
		<p>hand2: <span id="radius"></span></p>
	</div>
	<div id="main-container"></div>
	
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="leap.min.js"></script>
	<script type="text/javascript" src="LeapCameraControls.js"></script>
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src="scripts.js" ></script>
    
</body>
</html>
